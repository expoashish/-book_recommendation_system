{% extends './index.html' %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<body>
<div class="container">
  <div style="min-height: 90vh">
  <div class="wrapper">
    <h2>Search Book for Suggestion</h2>
  </div>

  <div class="row height d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <form action="/recommend_data" method="POST">
        {% csrf_token %}
        <div class="search">
          <input name="user_input" type="text" class="form-control" placeholder="Search Your Book!!">
          <button class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
    
  </div>
  {% if main_data %}
    <div class="wrapper">
      <h3>Suggested Books</h3>
    </div>
    <div class="row">
     {% for book in main_data %}
        <div class="col-sm-3">
          <div class="card" style="margin-bottom: 15px;">
            <center><img src="{{book.image}}" alt="Profile" style="width:50%; height:180px; padding:10px;"></center>
            <div class="container">
              <center><h5>{{book.title}}</h5></center>
              <p><b>Author: </b>{{book.author}}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    </div>
  {% endif %}

  </div>
  </div>
</div>
</body>
{% endblock %}
</html>
